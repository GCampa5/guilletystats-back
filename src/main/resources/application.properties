spring.application.name=guilletystats-backend
spring.security.oauth2.client.registration.spotify.client-id=e7e322a7a28f45c38fa4a5be77d70fa9
spring.security.oauth2.client.registration.spotify.client-secret=f9e6255cd15348aa95316a2eeb340d99
spring.security.oauth2.client.registration.spotify.scope=user-read-private,user-read-email
spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.jwk-set-uri=https://api.spotify.com/jwks.json
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spotify.redirect-uri=http://localhost:8080/login/oauth2/code/spotify
spring.security.oauth2.client.provider.spotify.user-name-attribute=id
redirect.server.ip=http://localhost:8080
custom.server.ip=http://localhost:4200


# Configuraciones de base de datos (a posterior)
spring.datasource.url=jdbc:postgresql://localhost:5432/spotifydb
spring.datasource.username=yourusername
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect